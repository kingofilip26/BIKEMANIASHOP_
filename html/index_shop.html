<!DOCTYPE html>
<!-- Definuje typ dokumentu – HTML5 -->

<html lang="en">
<!-- Hlavní obalový prvek stránky – jazyk nastaven na angličtinu -->

<head>
    <meta charset="UTF-8">
    <!-- Kódování znaků (např. čárky, háčky, apod.) -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Pro zajištění správného zobrazení ve starších verzích Internet Exploreru -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Responzivní zobrazení na mobilech – šířka zařízení + základní zoom -->

    <title>Document</title>
    <!-- Název stránky, který se zobrazí na záložce prohlížeče -->

    <!-- Připojení externích CSS souborů pro stylování -->
    <link rel="stylesheet" href="../css/index_shop_style.css">
    <link rel="stylesheet" href="../css/styly_produkt.css">
    <link rel="stylesheet" href="../css/styly_obchod.css">
    <link rel="stylesheet" href="../css/nakupni_kosik.css">
    <link rel="stylesheet" href="../css/styly_hodnoceni.css">
</head>

<body>
    <!-- Hlavní viditelná část stránky -->

    <div class="container">
        <!-- Obal pro celý obsah -->

        <header>
            <!-- Hlavička stránky -->

            <a href="obchod.html"><h1>Nákupní košík</h1></a>
            <!-- Klikací nadpis, který odkazuje zpět na obchod.html -->

            <div class="shopping">
                <!-- Ikona nákupního košíku -->

                <img src="../obrazky/shopping.svg">
                <!-- Obrázek košíku -->

                <span class="quantity">0</span>
                <!-- Počet položek v košíku (mění se dynamicky pomocí JS) -->
            </div>
        </header>

        <div class="list">
            <!-- Sem se pomocí JavaScriptu budou vkládat jednotlivé produkty -->
        </div>
    </div>

    <div class="card">
        <!-- Sekce pro zobrazení samotného košíku -->

        <h1>Košík</h1>

        <ul class="listCard">
            <!-- Zde se budou dynamicky vypisovat položky v košíku -->
        </ul>

        <div class="checkOut">
            <!-- Závěrečná část košíku – celková cena a tlačítko pro přechod dál -->

            <a href="form.html"><div class="total">0</div></a>
            <!-- Zobrazí celkovou cenu a umožní přejít na objednávkový formulář -->

            <div class="closeShopping">Zavřít</div>
            <!-- Tlačítko pro zavření košíku -->
        </div>
    </div>

    <!-- Připojení JavaScriptu, který se stará o dynamické funkce jako přidání do košíku -->
    <script src="/js/app.js"></script>
</body>
</html>
